<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文鍵盤轉注音符號</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .converter-wrapper {
            display: flex;
            gap: 30px;
        }

        .input-area, .output-area {
            flex: 1;
        }

        h2 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        #input-text {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
            resize: vertical;
            box-sizing: border-box;
        }

        .output-box {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 1.1em;
            overflow-y: auto;
            box-sizing: border-box;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 200px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #999;
        }

        /* 響應式設計：在小螢幕上垂直排列 */
        @media (max-width: 600px) {
            .converter-wrapper {
                flex-direction: column;
            }
        }
    </style>
    </head>
<body>
    <div class="container">
        <h1>英文鍵盤轉注音工具</h1>
        
        <div class="converter-wrapper">
            <div class="input-area">
                <h2>輸入 (英文/數字)</h2>
                <textarea id="input-text" placeholder="在這裡輸入，例如：su3cl3g;4"></textarea>
            </div>
            
            <div class="output-area">
                <h2>輸出 (注音符號)</h2>
                <div id="output-text" class="output-box"></div>
            </div>
        </div>
        
        <div class="footer">
            <p><a href="https://github.com/Imcyj123/Eng2Bopomofo">github 在這</a></p>
        </div>
    </div>
    
    <script>
        // 建立與 Java 中 BOPOMOFO_MAP 完全對應的 JavaScript 物件
        const BOPOMOFO_MAP = {
            '1': 'ㄅ', 'q': 'ㄆ', 'a': 'ㄇ', 'z': 'ㄈ',
            '2': 'ㄉ', 'w': 'ㄊ', 's': 'ㄋ', 'x': 'ㄌ',
            'e': 'ㄍ', 'd': 'ㄎ', 'c': 'ㄏ', 'r': 'ㄐ',
            'f': 'ㄑ', 'v': 'ㄒ', '5': 'ㄓ', 't': 'ㄔ',
            'g': 'ㄕ', 'b': 'ㄖ', 'y': 'ㄗ', 'h': 'ㄘ',
            'n': 'ㄙ', 'u': 'ㄧ', 'j': 'ㄨ', 'm': 'ㄩ',
            'i': 'ㄛ', 'k': 'ㄜ', ',': 'ㄝ', '8': 'ㄚ',
            '9': 'ㄞ', 'o': 'ㄟ', 'l': 'ㄠ', '.': 'ㄡ',
            '0': 'ㄢ', 'p': 'ㄣ', ';': 'ㄤ', '/': 'ㄥ',
            '-': 'ㄦ', '3': 'ˇ', '4': 'ˋ', '6': 'ˊ',
            '7': '˙', ' ': ' '
        };

        /**
         * 核心轉換邏輯：將英數文字轉換為注音
         * @param {string} input 原始英數文字
         * @returns {string} 轉換後的注音文字
         */
        function convertToBopomofo(input) {
            if (!input) {
                return "";
            }
            
            // 將輸入字串的每個字元進行映射轉換
            // 如果在 BOPOMOFO_MAP 中找不到對應，就保留原字元
            return input.split('').map(char => BOPOMOFO_MAP[char] || char).join('');
        }

        // 獲取網頁上的元素
        const inputTextElement = document.getElementById('input-text');
        const outputTextElement = document.getElementById('output-text');

        // 監聽輸入框的 'input' 事件，以實現即時轉換
        inputTextElement.addEventListener('input', () => {
            const originalText = inputTextElement.value;
            const convertedText = convertToBopomofo(originalText);
            outputTextElement.textContent = convertedText;
        });

        // 頁面載入時，如果輸入框已有內容（例如瀏覽器記住的），也執行一次轉換
        document.addEventListener('DOMContentLoaded', () => {
            if (inputTextElement.value) {
                const originalText = inputTextElement.value;
                const convertedText = convertToBopomofo(originalText);
                outputTextElement.textContent = convertedText;
            }
        });
    </script>
    </body>
</html>
