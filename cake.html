<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單計價網頁 (Firebase 版本)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label, select, input, button {
            margin: 10px 0;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>

    <div class="container">
        <h2>計價工具 (Firebase 版本)</h2>
        <label for="item">選擇商品：</label>
        <select id="item">
            <option value="100">商品 A - $100</option>
            <option value="200">商品 B - $200</option>
            <option value="300">商品 C - $300</option>
        </select>

        <label for="quantity">數量：</label>
        <input type="number" id="quantity" value="1" min="1">

        <button onclick="calculatePrice()">計算總價並儲存</button>

        <h3>總價：<span id="totalPrice">0</span> 元</h3>
    </div>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", 
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // 初始化 Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // 計算並儲存總價
        function calculatePrice() {
            var itemPrice = parseInt(document.getElementById('item').value);
            var quantity = parseInt(document.getElementById('quantity').value);
            var total = itemPrice * quantity;
            document.getElementById('totalPrice').textContent = total;

            // 儲存到 Firebase Realtime Database
            const totalPriceRef = database.ref('orders').push();
            totalPriceRef.set({
                itemPrice: itemPrice,
                quantity: quantity,
                total: total,
                timestamp: new Date().toISOString()
            })
            .then(() => {
                alert('訂單已儲存至 Firebase!');
            })
            .catch((error) => {
                console.error('儲存資料時發生錯誤：', error);
            });
        }
    </script>

</body>
</html>
