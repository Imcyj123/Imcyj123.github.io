<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>貝克憂鬱量表</title>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 20px;
        }
        table { 
            width: 90%; 
            margin: 20px auto; 
            border-collapse: collapse; 
        }
        th, td { 
            border: 1px solid #666; 
            padding: 8px; 
            text-align: start; 
        }
        th { 
            background-color: skyblue; 
            font-weight: bold; 
        }
        tr:nth-child(even) { 
            background-color: #EBEBEB; 
        }
        .result-table {
            width: 60%;
            margin: 20px auto;
        }
        .highlight { 
            background-color: #e0f7fa; 
        }
        .warning { 
            color: red; 
            font-weight: bold; 
            text-align: center;
            margin: 10px;
        }
        .score-display {
            text-align: center;
            font-size: 1.2em;
            margin: 20px;
        }
    </style>
    <script>
        function calculateScore() {
            let sum = 0;
            for (let i = 1; i <= 21; i++) {
                const radios = document.getElementsByName(`q${i}`);
                for (const radio of radios) {
                    if (radio.checked) {
                        sum += parseInt(radio.value);
                        break;
                    }
                }
            }
            return sum;
        }

        function updateScore() {
            const score = calculateScore();
            document.getElementById('totalScore').textContent = score;
            updateLevel(score);
        }

        function updateLevel(score) {
            let level = "";
            if (score <= 13) {
                level = "正常範圍：表示情緒狀態大致平穩";
            } else if (score <= 19) {
                level = "輕度憂鬱：表示可能有輕微的情緒波動或低潮，需要他人的關心與支持";
            } else if (score <= 28) {
                level = "中度憂鬱：建議尋求專業的協助";
            } else {
                level = "重度憂鬱：建議尋求專業醫師診斷與治療";
            }
            document.getElementById('depressionLevel').textContent = level;
        }

        window.addEventListener('DOMContentLoaded', () => {
            const radios = document.querySelectorAll('input[type="radio"]');
            radios.forEach(radio => radio.addEventListener('change', updateScore));
            updateScore();
        });
    </script>
</head>
