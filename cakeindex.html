<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號驗證</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyC_S1tr4bL7oJE4q_erTVzYZ6MIsBQDF1Y",
            authDomain: "dessert-515c4.firebaseapp.com",
            databaseURL: "https://dessert-515c4-default-rtdb.firebaseio.com",
            projectId: "dessert-515c4",
            storageBucket: "dessert-515c4.appspot.com",
            messagingSenderId: "710755169317",
            appId: "1:710755169317:web:5acc04f9b6cae3774dfbcc",
            measurementId: "G-WKQ3DVBHT5"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        
        new Vue({
            el: '#app',
            data: {
                account: '',
                password: '',
                message: '',
                userData: null
            },
            methods: {
                login() {
                    signInWithEmailAndPassword(auth, this.account, this.password)
                        .then(userCredential => {
                            this.message = '登入成功，歡迎 ' + userCredential.user.email;
                            this.fetchUserData(userCredential.user.uid);
                            setTimeout(() => { window.location.href = 'cake.html'; }, 1000);
                        })
                        .catch(error => {
                            this.message = '登入失敗: ' + error.message;
                        });
                },
                fetchUserData(userId) {
                    const userRef = ref(db, 'user/' + userId);
                    get(userRef)
                        .then(snapshot => {
                            if (snapshot.exists()) {
                                this.userData = snapshot.val();
                                console.log('使用者資料:', this.userData);
                            } else {
                                console.log('無使用者資料');
                            }
                        })
                        .catch(error => {
                            console.error('獲取使用者資料失敗:', error);
                        });
                }
            },
            mounted() {
                onAuthStateChanged(auth, user => {
                    if (user) {
                        this.fetchUserData(user.uid);
                    }
                });
            }
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { width: 300px; margin: 0 auto; }
        .form-group { margin-bottom: 10px; }
        input { width: 100%; padding: 8px; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>帳號驗證</h2>
        <div id="app">
            <div class="form-group">
                <label for="account">帳號 (Email)</label>
                <input type="email" v-model="account" id="account">
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" v-model="password" id="password">
            </div>
            <div class="form-group">
                <button @click="login">登入</button>
            </div>
            <p v-if="message">{{ message }}</p>
            <div v-if="userData">
                <h3>使用者資料</h3>
                <p>名稱: {{ userData.name }}</p>
                <p>Email: {{ userData.email }}</p>
            </div>
        </div>
    </div>
</body>
</html>
