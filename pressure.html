<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壓力評估表</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

        body {
            font-family: 'Noto+Sans+TC', sans-serif;
            background-color: #FEF9E7;
            color: #5D4037; 
            display: flex;
            justify-content: center;
            padding: 2rem 0;
            margin: 0;
        }
        .container {
            max-width: 800px;
            width: 95%;
            background-color: #FFFFFF;
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        h1 {
            color: #E67E22;
            text-align: center;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .question-block {
            background-color: #fcf3e3;
            border: 1px solid #fdebd0;
            border-radius: 15px;
            padding: 1.5rem 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        .question-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(230, 126, 34, 0.15);
        }
        .question-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: #D35400;
            margin-bottom: 1rem;
        }
        .options-group {
            display: flex;
            gap: 1rem;
        }
        .options-group label {
            flex: 1;
            text-align: center;
            padding: 1rem;
            border: 2px solid #fdebd0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 1.1rem;
            font-weight: 700;
        }
        .options-group input[type="radio"] {
            display: none;
        }
        .options-group input[type="radio"]:checked + label {
            transform: scale(1.05);
        }
        .options-group input[name*="yes"] + label {
            color: #27AE60;
        }
        .options-group input[type="radio"][value="yes"]:checked + label {
            background-color: #dff0d8;
            border-color: #58d68d;
        }
        .options-group input[name*="no"] + label {
            color: #C0392B;
        }
        .options-group input[type="radio"][value="no"]:checked + label {
            background-color: #f2dede;
            border-color: #ec7063;
        }
        
        .result-container {
            text-align: center;
            margin-top: 3rem;
        }
        .result {
            padding: 1.5rem 2rem;
            border-radius: 15px;
            font-size: 1.2rem;
            line-height: 1.8;
            font-weight: 500;
        }
        .result strong {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .stress-low {
            background-color: #E8F8F5;
            color: #16A085;
        }
        .stress-medium {
            background-color: #FEF9E7; 
            color: #F39C12;
        }
        .stress-high {
            background-color: #FADBD8; 
            color: #C0392B;
        }
        .stress-severe {
            background-color: #C0392B; 
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>壓力評估表</h1>
        <form id="stressForm">
            <div class="question-block">
                <div class="question-text">1. 您最近是否經常感到緊張，覺得工作總是做不完？</div>
                <div class="options-group">
                    <input type="radio" name="q1" value="yes" id="q1-yes" required><label for="q1-yes">是</label>
                    <input type="radio" name="q1" value="no" id="q1-no"><label for="q1-no">否</label>
                </div>
            </div>

            <div class="question-block">
                <div class="question-text">2. 您最近是否老是睡不好，常常失眠或睡眠品質不佳？</div>
                <div class="options-group">
                    <input type="radio" name="q2" value="yes" id="q2-yes" required><label for="q2-yes">是</label>
                    <input type="radio" name="q2" value="no" id="q2-no"><label for="q2-no">否</label>
                </div>
            </div>

            <div class="question-block">
                <div class="question-text">3. 您最近是否經常有情緒低落、焦慮、煩躁的情況？</div>
                <div class="options-group">
                    <input type="radio" name="q3" value="yes" id="q3-yes" required><label for="q3-yes">是</label>
                    <input type="radio" name="q3" value="no" id="q3-no"><label for="q3-no">否</label>
                </div>
            </div>

            <div class="question-block">
                <div class="question-text">4. 您最近是否經常忘東忘西、變得很健忘？</div>
                <div class="options-group">
                    <input type="radio" name="q4" value="yes" id="q4-yes" required><label for="q4-yes">是</label>
                    <input type="radio" name="q4" value="no" id="q4-no"><label for="q4-no">否</label>
                </div>
            </div>

            <div class="question-block">
                <div class="question-text">5. 您最近是否經常覺得胃口不好？或胃口特別好？</div>
                <div class="options-group">
                    <input type="radio" name="q5" value="yes" id="q5-yes" required><label for="q5-yes">是</label>
                    <input type="radio" name="q5" value="no" id="q5-no"><label for="q5-no">否</label>
                </div>
            </div>

            <div class="question-block">
                <div class="question-text">6. 您最近六個月內是否生病不只一次了？</div>
                <div class="options-group">
                    <input type="radio" name="q6" value="yes" id="q6-yes" required><label for="q6-yes">是</label>
                    <input type="radio" name="q6" value="no" id="q6-no"><label for="q6-no">否</label>
                </div>
            </div>

            <div class="question-block">
                <div class="question-text">7. 您最近是否經常覺得很累，假日都在睡覺？</div>
                <div class="options-group">
                    <input type="radio" name="q7" value="yes" id="q7-yes" required><label for="q7-yes">是</label>
                    <input type="radio" name="q7" value="no" id="q7-no"><label for="q7-no">否</label>
                </div>
            </div>

            <div class="question-block">
                <div class="question-text">8. 您最近是否經常覺得頭痛、腰痠背痛？</div>
                <div class="options-group">
                    <input type="radio" name="q8" value="yes" id="q8-yes" required><label for="q8-yes">是</label>
                    <input type="radio" name="q8" value="no" id="q8-no"><label for="q8-no">否</label>
                </div>
            </div>

            <div class="question-block">
                <div class="question-text">9. 您最近是否經常意見和別人不同？</div>
                <div class="options-group">
                    <input type="radio" name="q9" value="yes" id="q9-yes" required><label for="q9-yes">是</label>
                    <input type="radio" name="q9" value="no" id="q9-no"><label for="q9-no">否</label>
                </div>
            </div>

            <div class="question-block">
                <div class="question-text">10. 您最近是否注意力經常難以集中？</div>
                <div class="options-group">
                    <input type="radio" name="q10" value="yes" id="q10-yes" required><label for="q10-yes">是</label>
                    <input type="radio" name="q10" value="no" id="q10-no"><label for="q10-no">否</label>
                </div>
            </div>

            <div class="question-block">
                <div class="question-text">11. 您最近是否經常覺得未來充滿不確定感？恐懼感？</div>
                <div class="options-group">
                    <input type="radio" name="q11" value="yes" id="q11-yes" required><label for="q11-yes">是</label>
                    <input type="radio" name="q11" value="no" id="q11-no"><label for="q11-no">否</label>
                </div>
            </div>

            <div class="question-block">
                <div class="question-text">12. 有人說您最近氣色不太好嗎？</div>
                <div class="options-group">
                    <input type="radio" name="q12" value="yes" id="q12-yes" required><label for="q12-yes">是</label>
                    <input type="radio" name="q12" value="no" id="q12-no"><label for="q12-no">否</label>
                </div>
            </div>
        </form>
        
        <div class="result-container">
            <div id="result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        function updateResult() {
            let yesCount = 0;
            let allAnswered = true;
            for (let i = 1; i <= 12; i++) {
                const radios = document.getElementsByName('q' + i);
                if (radios[0].checked) { // "是"
                    yesCount++;
                } else if (!radios[1].checked) { // "否" 也沒選
                    allAnswered = false;
                }
            }
            
            // 只有當所有題目都回答後才顯示結果
            if (!allAnswered) {
                document.getElementById('result').style.display = 'none';
                return;
            }

            const resultDiv = document.getElementById('result');
            let message = '';
            let className = '';
            
            if (yesCount <= 3) {
                message = '<strong>壓力狀況良好</strong>您的壓力指數還在能負荷的範圍。';
                className = 'stress-low';
            } else if (yesCount <= 5) {
                message = '<strong>壓力有點大喔</strong>壓力滿困擾您，雖能勉強應付，但必需認真學習壓力管理了，同時多與良師益友聊一聊。';
                className = 'stress-medium';
            } else if (yesCount <= 8) {
                message = '<strong>壓力警報！</strong>您的壓力很大，趕快去看心理衛生專業人員，接受系統性的心理治療。';
                className = 'stress-high';
            } else {
                message = '<strong>壓力已非常嚴重！</strong>您的壓力已很嚴重，應該看精神專科醫師，依醫師處方用藥物治療與心理治療，幫忙您的生活趕快恢復正常軌道。';
                className = 'stress-severe';
            }
            
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${className}`;
            resultDiv.style.display = 'block';
        }
        
        // 為所有選項按鈕綁定事件
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', updateResult);
        });
    </script>
</body>
</html>
